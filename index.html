<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart de Compras - Biquíni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sol & Estilo</h1>
    </header>

    <section id="produtos">
        <div class="produto">
            <img src="./biquini azul.jpg" alt="Biquíni">
            <h2>Biquíni Ondas do Mar</h2>
            <p>R$ 49,90</p>
            <button class="adicionar" data-produto="Biquíni" data-preco="49.90">Adicionar ao carrinho</button>
        </div>
        <div class="produto">
            <img src="./biquini roxo.jpeg" alt="Biquíni">
            <h2>Biquíni Musa da Praia</h2>
            <p>R$ 89,90</p>
            <button class="adicionar" data-produto="Biquíni" data-preco="89.90">Adicionar ao carrinho</button>
        </div>
        <div class="produto">
            <img src="./biquini rosa.jpeg" alt=" Biquíni">
            <h2>Biquíni Diva do Verão</h2>
            <p>R$ 79,00</p>
            <button class="adicionar" data-produto="Biquíni" data-preco="79.00">Adicionar ao carrinho</button>

    
            </div> 
        </section>

    <section id="carrinho">
        <h2>Seu Carrinho</h2>
        <ul id="itens-carrinho">
            <!-- Itens do carrinho serão adicionados aqui -->
        </ul>
        <p>Total: R$ <span id="total">0,00</span></p>
        <button id="finalizar">Finalizar Compra</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
